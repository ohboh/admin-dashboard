<!DOCTYPE html>
<html lang="en">

    <div class="sidebar-container">
        <img src="assets/title.png">
        <span class="sidebar-title">Yajyboard</div>

        <div class="sidebar">
            <div class="sidebar-element">
                <img src="assets/element1.png">
                <span>EL1</span>
            </div>
            <div class="sidebar-element"">
                <img src="assets/element2.png">

            </div>
            <div class="sidebar-element">

            <div class="sidebar-element">
                <img src="assets/element7.png">

            <div class="sidebar-element">

    <div class="header-container">
        <form action="#" class="searchbar-container">
            <input type="img" src="assets/search.png" name="search-button">
            <input type="text" class="searchbar" name="searchbar">
        </form>
        <div class="preview-container">
            <img src="assets/bell.png" class="preview-images">
            <img src="assets/my-pfp.png" class="preview-images">
            <span>Yajy</span>
        </div>
        <div class="bottom-header-container">
            <div class="left-header-container">
                <img src="assets/my-pfp.png" class="profile-picture">
                <div class="greeter">Hi there,</div>
                <div class="profile-name">Yajy (@ohboh)</div>
            </div>
            <div class="right-header-container">
                <button class="header-buttons">New</button>
                <button class="header-buttons">Upload</button>
                <button class="header-buttons">Share</button>
            </div>
        </div>
    </div>

    <div class="main-content-container">
        <div class="main-content">
            <div class="main-content-title">Your Projects</div>
            <div class="content-cards-container">

                    <div class="card-title"></div>

                        <img src="assets/star.png">
                        <img src="assets/watch.png">
                        <img src="assets/fork.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="top-right-content">
            <div class="top-right-title"></div>
            <div class="side-card card">
                <div class="top-side-content">
                    <div class="top-side-title"></div>
